    <main>
        <!-- Content goes here -->
        <form action="add_product.jsp" method="post">
            <!-- Product ID will be generated automatically -->
        
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required>
        
            <label for="product_category">Product Category:</label>
            <input type="text" id="product_category" name="product_category" required>

            <label for="product_description">Product Description:</label>
            <input type="text" id="product_description" name="product_description" required>
        
            <label for="product_price">Product Price:</label>
            <input type="number" id="product_price" name="product_price" min="0" step="0.01" required>

            <label for="product_stock">Product Stock:</label>
            <input type="text" id="product_stock" name="product_stock" required>
        
            <!-- Add more fields as needed -->
        
            <button type="submit">Add Product</button>
        </form>
    </main>
    <footer>
        <p>System Station</p>
    </footer>
