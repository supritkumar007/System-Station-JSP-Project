<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Accessories Order Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
    }
    .product {
        border-bottom: 1px solid #ccc;
        padding: 20px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .product img {
        max-width: 100px;
        height: auto;
        margin-right: 20px;
    }
    .product-details {
        flex-grow: 1;
    }
    .product-details h2 {
        margin: 0;
    }
    .price {
        font-size: 18px;
        color: #007bff;
    }
    .quantity {
        width: 50px;
    }
    .total {
        font-size: 20px;
        text-align: right;
        margin-top: 20px;
    }
    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #0056b3;
    }

    
    @media only screen and (max-width: 600px) {
        .product {
            flex-direction: column;
            align-items: flex-start;
        }
        .product img {
            margin-right: 0;
            margin-bottom: 10px;
        }
        .quantity {
            width: 100%;
            margin-top: 10px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>Orders</h1>
    <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQK_Fu7lEIzhrNsDE1EnQTTSzhQkoSK-uMLlhd3BCPdxB3tvVgQT7axjYkBft9hctJ-oyw&usqp=CAU" alt="Car Accessory 1">
        <div class="product-details">
            <h2>Car infotainment</h2>
            <p>Description of Car Accessory 1 goes here.</p>
            <p class="price">₹10,000</p>
        </div>
        <input class="quantity" type="number" value="1" onchange="updateTotal()">
    </div>
    <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXMHdCy8lewywa4QeNESJJ4hT3pI3tsWdJKg&usqp=CAU" alt="Car Accessory 2">
        <div class="product-details">
            <h2>Air suspension</h2>
            <p>Description of Car Accessory 2 goes here.</p>
            <p class="price">₹25,000</p>
        </div>
        <input class="quantity" type="number" value="1" onchange="updateTotal()">
    </div>
    <div class="total">Total: ₹35,000</div>
    <button>Checkout</button>
</div>
<script>
    function updateTotal() {
        var totalPrice = 0;
        var products = document.querySelectorAll('.product');
        products.forEach(function(product) {
            var priceElement = product.querySelector('.price');
            var quantityElement = product.querySelector('.quantity');
            var price = parseFloat(priceElement.innerText.replace('₹', '').replace(',', ''));
            var quantity = parseInt(quantityElement.value);
            totalPrice += price * quantity;
        });
        document.querySelector('.total').innerText = 'Total: ₹' + totalPrice.toFixed(2);
    }
</script>
</body>
</html>
