<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="images/logo2.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up</title>
    <link rel="stylesheet" href="register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

   
   <form action="register.jsp" method="post">
    <div class="login-wrap">
        <div class="login-html">            
            <h2 style="font-family: 'Times New Roman', Times, serif;text-align: center;font-size: 30px; margin-top: 15px;">System Station</h2> 
            
            <label for="tab-2" class="tab">
                Sign Up
            </label>
            <div class="login-form">
                <div class="sign-up-htm">
                    <div class="group"> 
                        <label for="designation" class="label">
                            Designation
                        </label> 
                        <input id="designation" type="text" class="input" name="designation" value="customer" required readonly>
                        <i style="position: absolute;
                        right: 20px;
                        top: 45px;" class='bx bx-user' ></i>
                    </div>
                    <div class="group"> 
                        <label for="user" class="label">
                            Username
                        </label> 
                        <input id="user" type="text" class="input" name="username" required>
                        <i style="position: absolute;
                        right: 20px;
                        top: 45px;" class='bx bx-user' ></i>
                    </div>
                    <div class="group"> 
                        <label for="user" class="label">
                            Full Name
                        </label> 
                        <input id="fuser" type="text" class="input" name="fullname" required>
                        <i style="position: absolute;
                        right: 20px;
                        top: 45px;" class='bx bx-user' ></i>
                    </div>
                    <div class="group"> 
                        <label for="mobile no" class="label">
                            Mobile No
                        </label>
                        <input id="mobileno" type="number" class="input" name="mobileno" required>
                        <i style="position: absolute;
                        right: 20px;
                        top: 285px;" class='bx bx-phone' ></i> 
                    </div>
                    <div class="group">
                        <label for="email" class="label">
                            Email
                        </label> 
                        <input id="email" type="email" class="input" name="email" required>
                        <i style="position: absolute;
                        right: 20px;
                        top: 125px;" class='bx bx-envelope' ></i>
                    </div>
                    <div class="group">
                        <label for="Address" class="label">
                            Address
                        </label> 
                        <input id="address" type="text" class="input" name="address" required>
                        <i style="position: absolute;
                        right: 20px;
                        top: 365px;" class='bx bx-home-alt'></i>
                    </div>
                    <div class="group">
                        <label for="State" class="label">
                            State
                        </label>
                        <input type="text" name="state" class="input" id="state" required>
                    </div> 
                    <div class="group">
                        <label for="City" class="label">
                            City
                        </label>
                        <input type="text" id="city" class="input" name="city" required>
                    </div>
                    <div class="group">
                        <label for="Pin code" class="label">
                            Pin Code
                        </label>
                        <input type="number" id="pincode" class="input" name="pincode" required>
                    </div>
                    <div class="group"> 
                        <label for="pass" class="label">
                            Password
                        </label> 
                        <input id="pass" type="password" class="input" name="password" required> 
                        <i style="position: absolute;
                        right: 20px;
                        top: 205px;" class='bx bx-lock-alt' ></i>
                    </div>
                    
                    <input id="check" type="checkbox" class="check" checked>
                        <label for="check" class="keepMe">
                            I agree to the <a href="footer/termscondition.html" style="text-decoration: underline;">terms & condition</a>
                        </label>
                    <div class="group"> 
                        <input type="submit" class="button sgnBtn" value="Sign Up"> 
                    </div>
                    <div class="hr hrS"></div>
                    <div class="foot-lnk"> 
                            <p>Do you have an account? <a href="login.html" style="text-decoration: underline;">Login </a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
    
</body>
</html>
