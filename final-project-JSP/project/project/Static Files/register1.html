<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="images/logo2.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register1.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    
</head>
<body>

    <h1>System Station</h1>
    
    <div class="auth">
        <div class="container">
            <div class="registration-form">
                <div class="left-side">
                    <h1>Sign-up</h1>
                    <h2>General Information</h2>
                    
                    <div class="form-group">
                        <label for="designation">Designation:</label>
                        <input type="text" id="designation" name="designation" value="customer" readonly>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="mobileno">Mobile No:</label>
                        <input type="number" id="mobileno" name="mobileno" required>
                    </div>
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" required checked>
                        <label for="terms">I agree to the <a href="footer/termscondition.html" style="color: black;">terms and conditions</a></label>
                    </div>
                </div>
                
                <div class="right-side">
                    <h2>Contact Details</h2>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode:</label>
                        <input type="number" id="pincode" name="pincode" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="terms">
                        <p>Do you have an account? <a href="login.html" style="color: white;">Login</a></p>
                    </div>
                </div>
            </div>
        </div>


        <input type="submit" name="Sign-up" id="submit" value="Sign-up" onclick="sendOTP()">
        <div class="otpverify" style="display: none;">
            <input type="text" id="otp_inp" placeholder="Enter The Registration PIN, sent to your Email..." ><br>
            <button class="btn" id="otp-btn">Verify</button>
        </div>
    </div>

    <script src="regauth.js"></script>
</body>
</html>
